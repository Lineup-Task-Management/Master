dist: trusty
sudo: true

language: node_js
node_js:
  - "14.4.0"

addons:
  chrome: stable

branches:
  only:
    - master
cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - ng test --watch false --browsers ChromeHeadless
  - ng e2e --protractor-config='e2e/protractor.conf.js'
  - ng build