<p>dialog-box works!</p>
<h2 mat-dialog-title>{{tasks}} </h2>
<form [formGroup]="form" class= "normal-form" (ngSubmit)="onSubmit()">      
    <mat-grid-list cols ="2" rowHeight = "300px">
    <mat-grid-tile>
        <div class="controles-container">
            <input type="hidden" formControlName="$key">
            <mat-form-field>
                <input  formControlName= "title" matInput placeholder="Title*">
                <mat-error>A Title is required.</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input  formControlName= "description" matInput placeholder="Description">
            </mat-form-field>
           
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="controles-container">
            <mat-form-field >
                <mat-select formControlName=" priority" placeholder="Priority">
                    <mat-option> None </mat-option>
                    <ng-container *ngFor="let priority of priorities"> 
                    <mat-option value=" {{priority.id}}">{{priority.value}}</mat-option>
                    </ng-container>
                </mat-select>
            </mat-form-field>

            <div class="button-row">
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid" >Submit</button>
                <button mat-raised-button color="warn" (click)= "onClear()" >Cancel</button>
            </div>
 
        </div>
    </mat-grid-tile>
    </mat-grid-list>
    
 
</form>
