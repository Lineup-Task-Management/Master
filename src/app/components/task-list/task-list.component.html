

<h1>Demo task app</h1>

<input type= "text" class="task-input" placeholder = "Enter a New Task" [(ngModel)]="taskTitle" (keyup.enter) ="addTaskItem()">

<br>
<div  *ngFor="let task of tasks">


  <mat-card >
  <mat-accordion >





    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title align="center"  >
         <h1>
           {{task.title}}
         </h1>
        </mat-panel-title>
        <mat-panel-description align="right">
          Click to see description
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div align="center">
        <p>{{task.description}}</p>
      </div>
      <mat-card-actions class="mat-action-row">
        <button mat-raised-button color="primary">Complete Task</button>
        <button mat-raised-button color="primary" (click)= "deleteTask(task.id)">Delete Task</button>
      </mat-card-actions>

    </mat-expansion-panel>
  </mat-accordion>
  </mat-card>
</div>
