

<h1>Demo task app</h1>


<br>
<div  *ngFor="let task of tasks">
  <mat-list>
    <div>
      <div class="mat-display-1">{{task.title}}</div>
        <mat-card-actions>
          <button mat-button color="primary">Complete Task</button>
          <button mat-button color="primary">Delete Task</button>
        </mat-card-actions>
      <mat-divider></mat-divider>

    </div>
  </mat-list>
</div>
